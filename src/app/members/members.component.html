<ul>
    <li *ngFor="let club of clubs | async">
      {{ club.name }} - {{club.description}}
    </li>
</ul>


<button mat-button routerLink="/member" >New Member</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let member"> {{member.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let member"> {{member.surname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="memberSince">
    <th mat-header-cell *matHeaderCellDef> Member Since </th>
    <td mat-cell *matCellDef="let member"> {{ member.memberSinceDate  | date:'longDate': '': 'it-IT' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
