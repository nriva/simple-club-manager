
<mat-form-field class="clubselect">
  <mat-label>Club</mat-label>
  <mat-select  [(ngModel)]="selectedOption">
    <mat-option *ngFor="let club of clubs | async" [value]="club.name">
      {{ club.name }} - {{club.description}}
    </mat-option>
  </mat-select>
</mat-form-field>

<!--
<button mat-button routerLink="/member" >New Member</button>
-->
<button mat-mini-fab routerLink="/member" matTooltip="New Member" color="primary">
  <mat-icon >add_circle</mat-icon>
</button>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let member">{{member.name}}</td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let member">{{member.surname}}</td>
  </ng-container>

  <!-- memberSince Column -->
  <ng-container matColumnDef="memberSince">
    <th mat-header-cell *matHeaderCellDef>Member Since</th>
    <td mat-cell *matCellDef="let member"> {{ member.memberSinceDate  | date:'longDate': '': 'it-IT' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let member">
      <button mat-icon-button matTooltip="Edit" (click)="editMember(member)" color="primary"><mat-icon>edit</mat-icon> </button> 
      <button mat-icon-button matTooltip="Delete" (click)="deleteMember(member)" color="primary"><mat-icon>delete</mat-icon></button>
      
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
