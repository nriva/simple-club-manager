<div class="example-container">
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Name:</mat-label>
      <input matInput type="text" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Surname:</mat-label>
        <input matInput type="text" id="surname" required [(ngModel)]="model.surname" name="surname" #name="ngModel">
      </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Member since:</mat-label>
        <input matInput [matDatepicker]="picker" id="memberSince" required [(ngModel)]="model.memberSinceDate" name="surname" #name="ngModel">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <button type="submit"  [disabled]="!heroForm.form.valid">Submit</button>

</form>      
</div>
